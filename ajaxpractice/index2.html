<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ajax 예제 1</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="colors.js"></script>
</head>
<body>
	<h1><a href="index.html">WEB</a></h1>
	<input type="button" value="night" id="night_day" onclick="nightDayHandler(this);">
	<ol>
		<!-- ajax 예제는 끝 / 이제 싱글페이지웹으로 -->
		<li><a onclick="fetch('html').then(function(response){
				response.text().then(function(text){
					document.querySelector('article').innerHTML = text;
				})
			})">HTML</a></li>
		<li><a onclick="fetch('css').then(function(response){
			response.text().then(function(text){
				document.querySelector('article').innerHTML = text;
			})
		})">CSS</a></li>
		<li><a onclick="fetch('javascript').then(function(response){
			response.text().then(function(text){
				document.querySelector('article').innerHTML = text;
			})
		})">JavaScript</a></li>
	</ol>
	<article></article>
</body>
</html>
